<div class="job-list-container">
  <mat-card *ngFor="let job of jobs" class="job-card">
    <mat-card-header>
      <mat-card-title>{{ job.title }}</mat-card-title>
      <mat-card-subtitle>{{ job.speciality }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ job.description }}</p>
    </mat-card-content>
    <mat-card-footer>
      <p><strong>Lieu :</strong> {{ job.location }}</p>
    </mat-card-footer>
  </mat-card>
</div>
